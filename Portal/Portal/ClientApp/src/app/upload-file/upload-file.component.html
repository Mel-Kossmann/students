<section class="content container-fluid">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="box box-default page-box" style="height: auto !important;">
          <div class="box-header">
            <div class="icon-inline"><em class="material-icons material-icons-headings-gy">add</em><h2>Upload File</h2></div>
          </div>
          <dx-data-grid #status id="Company" [dataSource]=""
                        [remoteOperations]="true"
                        showBorders="true"
                        keyExpr="id"
                        [hoverStateEnabled]="true" class="dx-table">
            <dxo-search-panel [visible]="true"></dxo-search-panel>
            <dxo-paging [pageSize]="15"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true"
                       [allowedPageSizes]="[10, 15, 20, 25, 50]"
                       [showInfo]="true"
                       [showNavigationButtons]="true">
            </dxo-pager>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-group-panel [visible]="false"></dxo-group-panel>
            <dxo-editing mode="row"
                         [allowAdding]="true"
                         [allowUpdating]="false"
                         [allowDeleting]="false">
              <dxo-popup title="Company Info"
                         [showTitle]="true"
                         [width]="700"
                         [height]="525">
              </dxo-popup>
            </dxo-editing>
            <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
            <dxo-export [enabled]="false" fileName="Files-List"></dxo-export>
            <dxi-column dataField="" caption="File Name">
            </dxi-column>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
</section>
